<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabela de Pesquisa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Style Principal -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <!-- Style Padrão -->
    <link rel="stylesheet" href="./Assets/css/padrao.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="t2">
                <div class="t2-l">
                    <label for="nome">Nome</label><br>
                    <input type="text" name="nome"><br>
                </div>
                <div class="t2-r">
                    <label for="sobrenome">Sobrenome</label><br>
                    <input type="text" name="sobrenome"><br>
                </div>
            </div>
            <div class="t2">
                <div class="t2-l">
                    <label for="idade">Idade</label><br>
                    <input type="number" name="idade"><br>
                </div>
                <div class="t2-r">
                    <label for="profissao">Profissão</label><br>
                    <input type="text" name="profissao"><br>
                </div>
            </div>
            <div>
                <button type="submit" class="button">Enviar</button>
            </div>
        </form>

        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Idade</th>
                        <th>Profissão</th>
                    </tr>
                </thead>
                <tbody class="enviados">
                    <tr>
                        <td>João</td>
                        <td>da Silva</td>
                        <td>25</td>
                        <td>Bogio DEV</td>
                    </tr>
                    <tr>
                        <td>Gabriel</td>
                        <td>Jarschel</td>
                        <td>9</td>
                        <td>Faraó</td>
                    </tr>
                    <tr>
                        <td>Felipe</td>
                        <td>pipipi</td>
                        <td>19</td>
                        <td>Ma Vonts</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="footer">
                        <td class="footer-cell"></td>
                        <td class="footer-cell">Registros</td>
                        <td class="footer-cell">4</td>
                        <td class="footer-cell"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
